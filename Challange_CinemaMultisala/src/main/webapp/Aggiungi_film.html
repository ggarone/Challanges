    <meta charset="UTF-8">

<body>
<form>
    <fieldset>
        <legend>Aggiungi nuovo film</legend>
        <label for="firstname">Nome</label>
        <input type="text" name="firstname" id="firstname" required><br>
        <label for="dateofstart">Data inizio</label>
		<input type="datetime-local" name="dateofstart" id="dateofstart" required><br>
        <label for="dateofend">Data fine</label>
		<input type="datetime-local" name="dateofend" id="dateofend" required><br>
        <label for="prezzo">Prezzo</label>
		<input type="number" name="prezzo" id="prezzo" required><br>
        <label for="sala">Sala</label>
        <select multiple=”true” name=”sala” required>
            <option value=”1″>Sala 1</option>
            <option value=”2″>Sala 2</option>
            <option value=”3″>Sala 3</option>
            <option value=”4″>Sala 4</option>
        </select><br>
        <label for="registra">Registra</label>
        <input type="text" name="registra" id="registra" required><br>
        <label for="attori">Attori</label><br>
        <textarea name="attori" id="attori" cols="30" rows="10" required></textarea><br>
        <label for="portata">Portata</label>
        <input type="file" name="portata" id="portata" accept="jpg/*"><br>
        <label for="anno">Anno</label>
        <input type="number" name="anno" id="anno" required><br>
        <label for="sedieL">Sedie libere</label>
        <input type="number" name="sedieL" id="sedieL" required><br>
        <label for="sedieOc">Sedie occupate</label>
        <input type="number" name="sedieOc" id="sedieOc" required><br>
        <input type="submit" value="Aggiungi">

        
    </fieldset>


</form>
