<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/operatore.css">
    <title>Inserisci un nuovo viaggio</title>
</head>
<body>

    <div class="container-fluid">
        
        <hr class="acca">
        
        <h1 class="title">AGENZIA DI VIAGGIO</h1>
        
        <hr class="acca">

        <h3 class="title-list">Inserisci un nuovo viaggio</h3>

        <div class="insert">

            <div class="row">

                <div class="col-7">

                    <label for="dest">Destinazione</label><br>
                    <input type="text" name="dest" id="dest"><br>

                    <label for="dur">Durata</label><br>
                    <input type="text" name="dur" id="dur"><br>
            
                    <label for="desc">Descrizione</label><br>
                    <textarea name="desc" id="desc"></textarea><br>
            
                    <label for="price">Prezzo a persona</label><br>
                    <input type="text" name="price" id="price"><br>
                </div>
                
                <div class="col-5">
                    <div class="immagini">
                        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="img/capo.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="img/irlanda.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="img/ny.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">CARICA IMMAGINI</button>
                </div>

                <div class="row second">
                    <div class="col-7">
                        <button type="button" class="btn btn-primary">CARICA DOCUMENTAZIONE</button>
                    </div>
                    <div class="col-5">
                        <button type="button" class="btn btn-primary" id="delete">ANNULLA</button>
                        <button type="button" class="btn btn-primary" id="add">AGGIUNGI VIAGGIO</button>
                    </div>
                </div>

            </div>


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
